<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>BlackJack!</h1>

  <section id="dealer-side">
    <h3>Dealer</h3>
    <h2 id="dealer-message">Message</h2>
    <button id="deal">Deal</button>
    <div>
      <div id="dealer-card-total">
        <p id="d-card-total">0</p>
        <div id="dealer-cards"></div>
      </div>
    </div>
  </section>

  <section id="hit-stand-buttons">
    <button id="hit">Hit</button>
    <p id="place-bet">Place your bet!</p>
    <button id="stand">Stand</button>
  </section>

  <section id="player-side">
    <h3>Player</h3>
    <h2 id="player-message">Message</h2>
    <div>
      <div id="player-cards"></div>
        <div id="player-card-total">
          <p id="p-card-total">0</p>
        </div>
    </div>
  </section>

  <section id="bank">
    <h4>Bank</h4>
    <h5 id="dollar-amount">$0</h5>
      <div>
        <button id="all-in">All in</button>
      </div>
    </div>
  </section>

  <section id="chips">
    <button id="one-dollar">$1</button>
    <button id="five-dollars">$5</button>
    <button id="ten-dollars">$10</button>
    <button id="twenty-five-dollars">$25</button>
    <button id="fifty-dollars">$50</button>
    <button id="one-hundred dollars">$100</button>
    <button id="five-hundred-dollars">500</button>
  </section>

  <button id="play-again">Play Again</button>
  
</body>
</html>
